<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolling Game</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <div>
      <section class="player-section">
        <div class="form-container form-container-1">
          <input type="text" class="input input-1" />
          <button class="enter enter-1">Enter</button>
        </div>
        <div>
          <p class="character act">

          </p>
        </div>
        <div>
          <h2 class="player-title">
            Player One
          </h2>
          <h2 class="player player-1"></h2>
        </div>

        <div class="first-played">
          <p class="player-score score-1">
            0
          </p>
        </div>
        <div>
          <button class="roll roll-1">
            Roll Die
          </button>
        </div>
        <p class="end_game2 end_game">

        </p>
      </section>


      <section class="player-section">
        <div class="form-container form-container-2">
          <input type="text" class="input input-2" />
          <button class="enter enter-2">Enter</button>
        </div>
        <div>
          <p class="character-2 act">
          </p>
        </div>
        <div>
          <h2 class="player-title">
            Player two
          </h2>
          <h2 class="player player-2"></h2>
        </div>

        <div class="first-played">
          <p class="player-score score-2">
            0
          </p>
        </div>
        <div>
          <button class="roll roll-2">
            Roll Die
          </button>
        </div>
      </section>
    </div>
    <section class="modal hide">

      <div class="ended">
        <section class="game">
          Game Over
        </section>
        <section class="winner">
        </section>
      </div>

    </section>
  </main>
</body>

</html>
